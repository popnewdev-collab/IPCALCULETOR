<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCNA Quiz Pro</title>
  <meta name="description" content="Test your CCNA certification knowledge with this interactive quiz." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="mode-header">
        <span class="mode-indicator">Mode: <strong>Quiz</strong></span>
        
        <button id="themeToggle" class="btn-ghost" style="margin-left: auto; font-size: 0.875rem;" aria-label="Toggle card theme">
          <span id="themeIcon">Light Theme</span>
        </button>

        <button id="reviewBtn" class="btn-ghost" style="display: none; font-size: 0.875rem;" aria-label="Review flagged questions">
          Doubts (<span id="flagCount">0</span>)
        </button>
      </div>
    </header>

    <div class="stats-inline" id="statsInline" role="region" aria-label="Quiz statistics">
      <span><strong>Questions:</strong> <span id="totalAsked">0</span></span>
      <span><strong>Correct:</strong> <span id="totalCorrect">0</span></span>
      <span><strong>Wrong:</strong> <span id="totalWrong">0</span></span>
      <span><strong>Progress:</strong> <span id="progress">0%</span></span>
    </div>

    <main>
      <section>
        <div class="card" id="questionCard" tabindex="0">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <div class="question-num" id="qMeta" aria-live="polite">Loading questions...</div>
              <div class="question-text" id="questionText">â€”</div>
              <img id="questionImage" class="question-image" src="" alt="Question image" style="display: none;">
            </div>
          </div>
          <div class="options" id="options" role="group" aria-label="Answer choices"></div>
          <div id="explanation" class="explanation" style="display: none;"></div>
          <div style="display: flex; justify-content: space-between; margin-top: 0.875rem; gap: 0.5rem; align-items: center;">
            <div class="hint">Select the correct answers. Validation is automatic.</div>
            <div style="display: flex; gap: 0.5rem; align-items: center;">
              <button id="flagBtn" class="btn-ghost" style="display: none; font-size: 0.875rem;" aria-label="Flag as doubt">
                Flag
              </button>
              <button id="nextBtn" class="btn-primary" aria-label="Next question" tabindex="0">Next</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <span class="visually-hidden" id="accessibilityStatus" aria-live="assertive"></span>
      </div>
    </footer>

    <div class="final-score-modal" id="finalScoreModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
      <!-- Content generated dynamically -->
    </div>
  </div>

  <script src="js/config.js" defer></script>
  <script src="js/script.js" defer></script>
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => {
      e.preventDefault();
      alert('Copying content is disabled.');
    });
  </script>
</body>
</html>
